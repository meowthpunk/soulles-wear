<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>SOULLES-WEAR</title>
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="{{url_for('static', filename='png/logo.png')}}" alt="">
    </div>
    <div class="outer-header" >
      <div class="nav-menu" id="nav-menu">
      </div>
      <div class="b-button" id="b-button">
        <div></div>
      </div>
    </div>
  </header>
  <span onclick="pesik()" id="main-cart" class="main-cart abs mar">cart</span>
  <span onclick="pesik2()" class="abs">pay</span>
  <div class="container" id="cont-main">
    <div class="shop">
      <div class="shop-item">
        <p>{{ gavno[1].tg_id }} 315</p>
        <p>1500$</p>
      </div>
    </div>
  </div>
  <script>

  function size(){
    var info = []

    {% for el in sizes %}

    info.push({
      id : '{{el.id}}',
      name : '{{el.name}}'
    })

    {% endfor %}

    return info
  }

  function stop_list(){
    var info = []

    {% for el in stop_list %}

    info.push({
      product : '{{el.product}}',
      size : '{{el.size}}',
      quantity : '{{el.quantity}}'
    })

    {% endfor %}

    return info
  }

  function products(){
    var info = []

    {% for el in gavno %}

    info.push({
      id : '{{el.id}}',
      price : '{{el.price}}',
      name : '{{el.name}}',
      category : '{{el.category}}',
      description : '{{el.description}}',
      image : '{{el.image}}'
    })

    {% endfor %}

    return info
  }

  function cats(){
    var info = []

    {% for cat in cats %}

    info.push({
      id : '{{cat.id}}',
      name : '{{cat.name}}',
      icon : '{{cat.icon}}'
    })

    {% endfor %}

    return info
  }
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src = "{{ url_for('static', filename='js/main.js') }}">

  </script>
</body>
</html>
